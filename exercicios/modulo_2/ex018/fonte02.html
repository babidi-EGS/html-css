<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas baixadas</title>
    <style>
        @font-face {
            font-family: ('Couple');
            src: url('couple-valentine-kong-font/fonte.ttf.ttf') format('truetype') ;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            font-weight: normal;
            font-style: normal;
        }
        h1 {
            font-family: 'Couple';
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, asperiores nobis. Culpa repellendus inventore repudiandae, consequatur, molestiae nostrum cum et alias eveniet sapiente, possimus illum quas unde voluptas quis eos.</p>
</body>
</html>
