<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe </h1>
    <!-- Tamanho padrao 300x150px-->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="1" width="400" height="400" scolling="no">Seu Navegador n e compativo com isso</iframe> CursoemVideo para aprender a programar</p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> tambem e muito legal,pena que nao funciona no iframe</p>
    <p>O repositorio do Guanabara <iframe src="https://gustavoguanabara.github.io/" frameborder="0" width="400" height="500"><a href="https://gustavoguanabara.github.io/">Curso em Video</a></iframe> tambem e legal</p>
</body>
</html>
