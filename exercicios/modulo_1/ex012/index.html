<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Audio</h1>
    <p>Vamos reproduzir o Audio</p>
    <audio src="midia/ratinho-nho-nho-por-jota.mp"controls autoplay>Ratinho</audio>
    <h2>Ou vc pode fazer assim</h2>

        <!--VC pode colocar loop para repitir a musica o controls para o controle-->
    </audio>
    <p>Se vc n Conseguiu ouvir pqp mais pode baixar <a href="midia/ratinho-nho-nho-por-jota.mp3">Aqui</a></p>
</body>
</html>
